<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form - Page 1</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="REG">
<div class="container">
  <div class="div1"><form id="registrationForm" action="page2.html">
    <h2><span>AGI</span>   Company</h2>
    <div class="logo"><img src="gsdf.png" width="100%" height="100%"></div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit" id="nextButton">Next</button>
  </form></div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form - Page 2</title>
<link rel="stylesheet" href="styles1.css">
</head>
<body>
<div class="container">
  <form id="additionalInfoForm">
    <h2><span>Additional</span> Information</h2>
    <div class="form-group">
      <label for="fatherName">Father's Name:</label>
      <input type="text" id="fatherName" required>
    </div>
    <div class="form-group">
      <label for="fatherOccupation">Father's Occupation:</label>
      <input type="text" id="fatherOccupation" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" required>
    </div>
    <div class="form-group">
      <label for="confirmAddress">Confirm Address:</label>
      <input type="text" id="confirmAddress" required>
    </div>

    <div class="form-group">
      <label for="postalCode">Postal Code:</label>
      <input type="text" id="postalCode" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="personalNumber">Personal Number:</label>
      <input type="text" id="personalNumber" required>
    </div>
    <div class="form-group">
      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" required>
    </div>
    
    <button type="button" onclick="window.history.back()">Back</button>
    <button type="submit">Submit</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
